version: '3'
services:
  frontend:
    build:
      context: ./new_frontend 
    ports:
      - "3000:3000"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - frontend

networks:
  app-network:
    driver: bridge
